<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser.email }}</strong> Perfil
      </h3>
    </header>
    <p>
      <strong>Token:</strong>
      {{ currentUser.id.substring(0, 20) }} ...
      {{ currentUser.id.substr(currentUser.id.length - 20) }}
    </p>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong>Roles:</strong>
    <ul>
      <li *ngFor="let role of currentUser.claims">
        {{ role.type }}:
        {{ role.value }}
      </li>
    </ul>
</div>
  
<ng-template #loggedOut>
Please login.
</ng-template>
